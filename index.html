<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <title>RGB to Hex Converter</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-4">
                <div class="h3">RGB</div>
                <div class="row">
                    <div class="col-2
                    col-form-label">
                        <label for="color-red" class="h4">R</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control h-75" id="color-red" data-number="number"
                            data-color="red" placeholder="0~255" maxlength="3">
                    </div>
                    <div class="col-2">
                        <div class="p-3 mb-2 h-75 display-red"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2
                    col-form-label">
                        <label for="color-green" class="h4">G</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control h-75" id="color-green" data-number="number"
                            data-color="green" placeholder="0~255" maxlength="3">
                    </div>
                    <div class="col-2">
                        <div class="p-3 mb-2 h-75 display-green"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2
                    col-form-label">
                        <label for="color-blue" class="h4">B</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control h-75" id="color-blue" data-number="number"
                            data-color="blue" placeholder="0~255" maxlength="3">
                    </div>
                    <div class="col-2">
                        <div class="p-3 mb-2 h-75 display-blue"></div>
                    </div>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary btn-lg">Convert</button>
                </div>

            </div>


            <div class="col-6 mw-100">
                <div class=" h3">HEX</div>
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control " id="hex-number" placeholder="HEX-Number">
                    </div>
                </div>
                <div class="row mt-2 ">
                    <div class="col-8">
                        <div class="p-3 mb-2 text-dark hex-color"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src=" https://unpkg.com/axios/dist/axios.min.js"> </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
